<!DOCTYPE html>
<html>

<head>
    <script src="inflate.js"></script>
    <script src="deflate.js"></script>
    <script>
        let tmp = null;
        window.onload = function readData() {
            tmp = localStorage.getItem('degub_data');
            let debug_data = (tmp === null) ? "" : tmp;
            const encoded = deflate(debug_data);
            let savedataTextarea = document.getElementById('save_data');
            savedataTextarea.value = encoded;
        }
        function makeData() {
            let tmpArray = new Array();
            for (let ii = 0; ii < 100; ii++) {
                let tmp = (Math.random() < 0.5) ? 0 : 1;
                tmpArray.push(tmp);
            }

            localStorage.setItem('degub_data', tmpArray);
            readData();
        }
        function clrData() {
            let tmpArray = new Array();
            for (let ii = 0; ii < 100; ii++) {
                tmpArray.push(0);
            }
            localStorage.setItem('degub_data', tmpArray);
            readData();
        }
        function removeData() {
            localStorage.removeItem('degub_data');
            readData();
        }
        function loadData() {
            let loaddataTextarea = document.getElementById('load_data');
            let debug_data = (loaddataTextarea.value === null) ? "" : loaddataTextarea.value;
            const decoded = inflate(debug_data);

            localStorage.setItem('degub_data', decoded);
            readData();
        }
        // 圧縮関数 (要deflate.js)
        function deflate(val) {
            val = encodeURIComponent(val); // UTF16 → UTF8
            val = RawDeflate.deflate(val); // 圧縮
            val = btoa(val); // base64エンコード
            return val;
        }

        // 復号関数 (要inflate.js)
        function inflate(val) {
            val = atob(val); // base64デコード
            val = RawDeflate.inflate(val); // 復号
            val = decodeURIComponent(val); // UTF8 → UTF16
            return val;
        }
    </script>
</head>

<body>
    <form method="" action="" onsubmit="return makeData()">
        <p><input type="submit" value="make"></p>
    </form>
    <form method="" action="" onsubmit="return clrData()">
        <p><input type="submit" value="clear"></p>
    </form>
    <form method="" action="" onsubmit="return removeData()">
        <p><input type="submit" value="remove"></p>
    </form>

    <textarea id="save_data" rows="10" name="savedata" value=""></textarea>
    <textarea id="load_data" rows="10" name="loaddata" value=""></textarea>

    <form method="" action="" onsubmit="return loadData()">
        <p><input type="submit" value="load"></p>
    </form>
</body>

</html>
